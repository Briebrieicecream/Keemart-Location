<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keemart Auto Scheduler</title>

  <!-- Handsontable 样式 -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.css"/>

  <style>
    body{font-family:sans-serif;padding:20px;background:#f6f6f6}
    h1{color:#2c3e50}
    #tables{display:flex;gap:20px;flex-wrap:wrap}
    .hot-box{width:520px;height:320px;background:#fff;border:1px solid #ccc}
    button{padding:10px 24px;margin-top:20px;font-size:16px;background:#27ae60;color:#fff;border:none;cursor:pointer}
    table.result{width:100%;border-collapse:collapse;margin-top:20px;background:#fff}
    table.result th,table.result td{border:1px solid #ccc;padding:6px;text-align:center}
    table.result th{background:#2c3e50;color:#fff}
  </style>
</head>

<body>
<h1>Keemart Auto Scheduler</h1>
<p>步骤：① 双击下面空表格任意单元格后 <b>Ctrl + V</b> 粘贴 Excel 数据；② 点击 <b>Generate Schedule</b>。</p>

<div id="tables">
  <div>
    <h3>Location Table</h3>
    <div id="locTable" class="hot-box"></div>
  </div>
  <div>
    <h3>Team Table</h3>
    <div id="teamTable" class="hot-box"></div>
  </div>
</div>

<button id="genBtn">Generate Schedule</button>
<div id="output"></div>

<!-- Handsontable 脚本 -->
<script src="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.js"></script>
<script src="script.js"></script>
</body>
</html>
