<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Keemart Auto Scheduler</title>

  <!-- Handsontable 样式 -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/handsontable@13/dist/handsontable.full.min.css"/>

  <style>
    /* 页面整体滚动容器 */
    html, body { height: 100%; margin: 0; }
    body {
      font-family: sans-serif;
      background: #f6f6f6;
      padding: 24px;
      box-sizing: border-box;
    }

    h1 { margin: 0 0 10px; color: #2c3e50; }
    section { margin-bottom: 48px; }

    /* 表格容器：占一整行，不允许并排 */
    .hot-box {
      width: 100%;          /* 100 % 宽，整行独占 */
      height: 360px;
      border: 1px solid #ccc;
      background: #fff;
    }

    /* 按钮独占一行，永不被遮 */
    #genBtn {
      display: block;
      width: 240px;
      margin: 32px auto 0;
      padding: 14px 0;
      font-size: 16px;
      font-weight: bold;
      background: #27ae60;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    /* 结果表样式 */
    table.result {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin: 40px 0;
    }
    table.result th, table.result td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    table.result th { background: #2c3e50; color: #fff; }
  </style>
</head>

<body>
  <h1>Keemart Auto Scheduler</h1>

  <section>
    <h2>① 粘贴 Location Table</h2>
    <p>选中空行后 <b>Ctrl + V</b> 把整块点位表贴进来</p>
    <div id="locTable" class="hot-box"></div>
  </section>

  <section>
    <h2>② 粘贴 Team Table</h2>
    <p>同样方法，把 BDM &amp; Team Size 贴进来</p>
    <div id="teamTable" class="hot-box"></div>
  </section>

  <button id="genBtn">Generate Schedule</button>

  <div id="output"></div>

  <!-- Handsontable 脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/handsontable@13/dist/handsontable.full.min.js"></script>
  <!-- 你的排班逻辑 -->
  <script src="script.js"></script>
</body>
</html>
